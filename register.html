<!DOCTYPE html>

<html>
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="alternate" media="only screen and(max-width: 640px)" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-title" content="五指山" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="applicable-device" content="mobile">
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="canonical" href="index.html" />
    <link href="themes/default/css/mstyle.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="themes/default/css/chartist.min.css">

</head>
<body>
    <div class="pageheader"> 
        <div class="back" onclick="window.history.go(-1)"></div>
        <div class="h1"><h1>非小号-账号注册</h1></div>
    </div>
    <div class="content">
        <div class="form" style="margin-top: 30px">
            <div class="formcell">
                <input type="text" placeholder="输入手机号码" id="user">
                <div class="tips">*用于登陆和找回密码</div>
            </div>
            <div class="formcell code">
                <input id="phonecode" type="text" placeholder="输入短信验证码">
                <button id="sendsmsreg" type="button" class="smsbtn" style="float:right;width:120px;height:35px;">获取验证码</button>
                <br><br>
                <div class="tips">*收到的短信验证码</div>
            </div>
            <div class="formcell">
                <input type="password" placeholder="输入密码" id="pwd">
                <div class="tips">*密码长度必须大于等于6位</div>
            </div>
            <div class="formcell">
                <input type="password" placeholder="确认密码" id="pwd2">
                <div class="tips">*两次输入密码必须一致</div>
            </div>
        </div>
        <div class="btngroup">
            <button id="register" class="login" style="width: 100%">立即注册</button>
        </div>
        <div class="formcell">
            我有账号<a href="login.html">立即登陆</a>
        </div>
    </div>

    <script src="scripts/ggmodule.js?v=1.19"></script>
    <script type="text/javascript" src="scripts/jquery.autocomplete.min.js?v=1.13"></script>
    <script type="text/javascript" src="scripts/mdummcy.js"></script>
    <script type="text/javascript">register.process()</script>
</body>
</html>
